<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="wrapper">
    <!--MENU VERTICAL-->
    <app-menul></app-menul>
    <div class="main-panel">
        <!--BARRA SUPERIOR-->
        <app-header></app-header>
        <div class="content">
            <div class="container-fluid">
                <div class="container">

                    <div class="tab-content" id="myTabContent"><br>
                        <div class="tab-pane active" id="home">
                            <div class="col-lg-12 col-md-12">
                                <div class="card">
                                    <div class="card-header card-header-toril">
                                        <h4 class="card-title">Facturas</h4>

                                    </div>

                                    <div class="card-body table-responsive">
                                        <table class="table table-hover">
                                            <thead class="text-toril">
                                                <th>#</th>
                                                <th>Número</th>
                                                <th>Cédula</th>
                                                <th>Apellido</th>
                                                <th>Nombre</th>
                                                <th>Fecha</th>
                                                <th>Total</th>
                                                <th>Opciones</th>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let factura of dataFactura;index as i">
                                                    <tr>
                                                        <td scope="row">{{i+1}}</td>
                                                        <td>{{factura.numero}}</td>
                                                        <td>{{factura.cedula}}</td>
                                                        <td>{{factura.apellido}}</td>
                                                        <td>{{factura.nombre}}</td>
                                                        <td>{{factura.fecha| date:'dd/MM/yyyy'}}</td>
                                                        <td>{{factura.total}}</td>
                                                        <td class="text-rigth">
                                                            <a class="btn btn-default" title="Detalle Factura"
                                                                href="facturas/detalleFactura/{{factura.idreserva}}"><i
                                                                    class="icon ion-md-create"></i></a>
                                                        </td>

                                                    </tr>
                                                </ng-container>

                                            </tbody>
                                        </table>


                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

            <!--FOOTER PIE DE PAGINA-->
            <app-footer></app-footer>


        </div>

    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
