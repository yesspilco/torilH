<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="wrapper">
    <!--MENU VERTICAL-->
    <app-menul></app-menul>
    <div class="main-panel">
        <!--BARRA SUPERIOR-->
        <app-header></app-header>
        <div class="content">
            <div class="container-fluid">
                <div class="container">



                    <div class="tab-content" id="myTabContent"><br>
                        <div class="tab-pane active">
                            <div class="col-lg-12 col-md-12">
                                <div class="card" id="htmlData">

                                    <!--<div class="row card-body" style="padding-top:2.5%;float: left;margin-left:5%">
                                        <div class="col-sm-5"><br><br><br>
                                            <img src="../../../../assets/imagenes/logo.png" height="75px">
                                        </div>
                                        <div class="col-sm-7 center"><br><br>
                                            <p class="encabezado">HOSTERIA "EL TORIL" </p>
                                            <p class="encabezado1">RUC: {{this.dataHosteria[0].ruc}}<br>
                                                Direccion: {{this.dataHosteria[0].direccion}}<br>
                                                Teléfono: (03) 237 4440 -- 098 541 2282 <br>   
                                            </p>
                                            <h6 class="encabezado" style="font-weight: bold;">FACTURA N°: {{this.n}}</h6>
                                            <br>
                                        </div>
                                    </div>--><br>
                                    <div style="float: left;margin-left:7%">
                                        <div class="row">
                                            <div class="col-sm-1">

                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Cédula: </label>
                                                <label class="caja"> {{this.dataReserva[0].cedula}}</label>
                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Cliente: </label>
                                                <label class="caja">{{this.dataReserva[0].nombre}}
                                                    {{this.dataReserva[0].apellido}}</label>
                                            </div>

                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-sm-1">
                                            </div>
                                            <div class="col-sm-10">
                                                <label class="caja" style="font-weight: bold;">Dirección:</label>
                                                <label class="caja"> {{this.dataReserva[0].direccion}}</label>
                                            </div>
                                        </div>
                                        <div class="row">

                                            <div class="col-sm-1">

                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Teléfono: </label>
                                                <label class="caja"> {{this.dataReserva[0].telefono}}</label>
                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Fecha de la
                                                    reserva:</label>
                                                <label class="caja"> {{this.dataReserva[0].fechaR | date:
                                                    'dd/MM/yyyy'}}</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            
                                            <div class="col-sm-1">

                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Inicio:</label>
                                                <label class="caja"> {{this.dataReserva[0].fechai | date:
                                                    'dd/MM/yyyy'}}</label>

                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Fin:</label>
                                                <label class="caja"> {{this.dataReserva[0].fechaf | date:
                                                    'dd/MM/yyyy'}}</label>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-sm-1">
    
                                            </div>
                                            <div class="col-sm-5">
                                                <label class="caja" style="font-weight: bold;">Días Reservados:</label>
                                                <label class="caja"> {{this.dataReserva[0].dias}}</label>
    
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-header card-header-toril">
                                        <h4 class="card-title">Detalle de los servicios reservados</h4>

                                    </div>

                                    <div class="card-body table-responsive">
                                        <table class="table table-hover" style="text-align: center;">
                                            <thead class="text-toril">
                                                <th>#</th>
                                                <th>Descripcion</th>
                                                <th> $Valor/Persona</th>
                                                <th>Cantidad Huespedes</th>
                                                <th> $ Subtotal</th>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngFor="let detalle of dataDetalle; index as i">
                                                    <tr>
                                                        <td scope="row">{{i+1}}</td>
                                                        <td>{{detalle.nombre}}</td>
                                                        <td>{{detalle.valorPersona}}</td>
                                                        <td>{{detalle.cantidad}}</td>
                                                        <td>{{detalle.subtotal}}</td>
                                                    </tr>

                                                </ng-container>

                                            </tbody>
                                        </table><hr><hr>

                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">SUBTOTAL:</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black;">{{this.subtotal| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">IVA: {{this.dataHosteria[0].iva}} %</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black">{{this.iva| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">TOTAL:</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black">{{this.totalGeneral| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>

                                    </div><br><br>

                                </div>
                                <div class="card">
                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">Abono:</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black">{{this.abono| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">Saldo:</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black">{{this.saldo| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>
                                        <div class="row" style="padding: 3px;">
                                            <div class="col-sm-9 " style="text-align: right;">
                                                <label class="text-toril" style="font-weight: bold;font-size:14px;">TOTAL=Saldo+IVA:</label>

                                            </div>
                                            <div class="col-sm-2" style="text-align: right; font-weight: bold;">
                                                <label style="font-weight: bold;font-size:14px;color: black">{{this.apagar| currency:'USD':true:'1.2-2'}}</label>
                                            </div>
                                        </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col-12 d-flex justify-content-end">
                                      
                                        <a (click)="Facturar(this.dataReserva[0].idreserva)" class="btn float-right login_btn btn-dark"
                                            style="color: white;">
                                            <i class="icon ion-md-print"></i> Facturar
                                        </a>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

            <!--FOOTER PIE DE PAGINA-->
            <app-footer></app-footer>


        </div>

    </div>
