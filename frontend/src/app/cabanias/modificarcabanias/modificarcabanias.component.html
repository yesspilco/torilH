<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="wrapper">
    <!--MENU VERTICAL-->
    <app-menul></app-menul>
    <div class="main-panel">
        <!--BARRA SUPERIOR-->
        <app-header></app-header>
        <div class="content">
            <div class="container-fluid">

                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-toril">
                            <h4 class="card-title">Modificar Caba√±a</h4>

                        </div>
                        <div class="card-body table-responsive">
                          <form #frmModificar="ngForm" class="form form-horizontal" (ngSubmit)="ModificarCabania(frmModificar)">
                            <ng-container *ngFor="let cabania of dataCabania">
                          <div class="form-body">
                            <div class="row">
                              <div class="col-md-4">
                                <label>
                                  Nombre:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input class="form-control" type="text" name="nombre" ngModel={{cabania.servicio.nombre}} required>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  Descripcion:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <textarea class="form-control" type="text" name="descripcion" ngModel={{cabania.servicio.descripcion}} required></textarea>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  Tipo:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                    <select class="form-control" id="tipo" name="tipo" ngModel #tipo='ngModel'>
                                        <option value="">Seleccione un tipo</option>
                                        <option *ngFor="let tipo of dataTipos" [ngValue]="tipo._id" selected={{cabania.tipo.nombre}} >
                                            {{tipo.nombre}} 
                                        </option>
                                    </select>
                                </div>                          
                              </div>  
                              <input class="form-control" type="hidden" name="codigo" ngModel={{cabania.servicio._id}}>                              
                              <div class="col-12 d-flex justify-content-end">
                                <input class="btn float-right login_btn btn-dark" type="submit" value="Guardar Cambios">
                              </div>
                            </div>
                          </div>
                        </ng-container>
                        </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--FOOTER PIE DE PAGINA-->
        <app-footer></app-footer>


    </div>

</div>



<!-- Optional JavaScript -->
