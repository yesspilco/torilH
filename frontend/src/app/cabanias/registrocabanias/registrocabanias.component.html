<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="d-flex">
    <!--<app-menul></app-menul> MENU LATERAL-->
    <div class="w-100">        

        <!--<app-barra></app-barra> Barra superior-->


        <div id="content">
            <section class="py-3">
                <div class="container">

                    <div class="card">
                        <div class="card-header">
                          <h3 class="card-title">Registrar Caba√±a</h3>
                        </div>
                        <div class="card-content">
                          <div class="card-body">
                            <div class="row justify-content-center">
                              <div class="col-md-8">
                                <form #frmRegister="ngForm" class="form form-horizontal" (ngSubmit)="RegistroCabanias(frmRegister)">
                                  <div class="form-body">
                                    <div class="row">
                                      <div class="col-md-4">
                                        <label>
                                          Nombre:
                                        </label>
                                      </div>
                                      <div class="col-md-8 form-group">
                                        <div class="position-relative has-icon-left">
                                          <input class="form-control" type="text" name="nombre" placeholder="Nombre" ngModel required>
                                        </div>                          
                                      </div>
                                      <div class="col-md-4">
                                        <label>
                                          Descripcion:
                                        </label>
                                      </div>
                                      <div class="col-md-8 form-group">
                                        <div class="position-relative has-icon-left">
                                          <textarea class="form-control" type="text" name="descripcion"  ngModel required></textarea>
                                        </div>                          
                                      </div>
                                      <div class="col-md-4">
                                        <label>
                                          Tipo:
                                        </label>
                                      </div>
                                      <div class="col-md-8 form-group">
                                        <div class="position-relative has-icon-left">
                                            <select class="form-control" id="tipo" name="tipo" ngModel #tipo='ngModel'>
                                                <option value="" disabled>Seleccione un tipo</option>
                                                <option *ngFor="let tipo of dataTipos" [ngValue]="tipo._id">
                                                    {{tipo.nombre}}
                                                </option>
                                            </select>
                                        </div>                          
                                      </div>    
                                      <input class="form-control" type="hidden" name="codigo" ngModel>                                  
                                      <div class="col-12 d-flex justify-content-end">
                                        <input class="btn float-right login_btn btn-dark" type="submit" value="Registrar">
                                      </div>
                                    </div>
                                  </div>
                                </form>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>
            </section>
        </div>
    </div>
</div>



<!-- Optional JavaScript -->
