<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="wrapper">
    <!--MENU VERTICAL-->
    <app-menul></app-menul>
    <div class="main-panel">
        <!--BARRA SUPERIOR-->
        <app-header></app-header>
        <div class="content">
            <div class="container-fluid">

                <div class="col-lg-12 col-md-12">
                    <div class="card">
                        <div class="card-header card-header-toril">
                            <h4 class="card-title">Modificar datos de la Hostería</h4>

                        </div>

                        <div class="card-content">
                            <div class="card-body">
                                <div class="row justify-content-center">
                                    <div class="col-md-8">
                        <div class="card-body table-responsive">
                          <form #frmModificar="ngForm" class="form form-horizontal" (ngSubmit)="modificar(frmModificar)">
                            <ng-container *ngFor="let usuario of dataUsuario">
                          <div class="form-body">
                            <div class="row">
                                <div class="col-md-12" style="text-align:  center; font-weight: bold;">Representante Legal</div><br>
                              
                              <div class="col-md-4">
                                <label>
                                  Nombre:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input id="representantene" class="form-control" type="text" ngModel={{usuario.representanten}} required ngModel
                                  name="representanten" #representanten="ngModel">
                                  <div *ngIf="representanten.invalid && (representanten.dirty || representanten.touched)" class="text-danger">
                                    <div *ngIf="representanten.errors.required">
                                      Ingrese el nombre
                                    </div>
                                  </div>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  Apellido:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input class="form-control input" type="text" ngModel={{usuario.representantea}} required ngModel
                                  id="representantea" name="representantea" #representantea="ngModel">
                                  <div *ngIf="representantea.invalid && (representantea.dirty || representantea.touched)" class="text-danger">
                                    <div *ngIf="representantea.errors.required">
                                      Ingrese el apellido
                                    </div>
                                  </div>
                                </div>                          
                              </div>
                              <div class="col-md-12" style="text-align:  center; font-weight: bold;">Información de la Hostería</div><br>
                              <div class="col-md-4">
                                <label>
                                  RUC:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input class="form-control" type="number" ngModel={{usuario.ruc}}  ngModel required
                                  id="ruc" name="ruc" #ruc="ngModel"> 
                                  <div *ngIf="ruc.invalid && (ruc.dirty || ruc.touched)" class="text-danger">
                                    <div *ngIf="ruc.errors.required">
                                      Ingrese el RUC
                                    </div>
                                  </div>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  Dirección:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input class="form-control" type="text" type="text" ngModel={{usuario.direccion}}  ngModel required
                                  id="direccion" name="direccion" #direccion="ngModel"> 
                                  <div *ngIf="direccion.invalid && (direccion.dirty || direccion.touched)" class="text-danger">
                                    <div *ngIf="direccion.errors.required">
                                      Ingrese la dirección
                                    </div>
                                  </div>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  Teléfono:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input class="form-control" type="number" ngModel={{usuario.telefono}} ngModel required
                                  id="telefono" name="telefono" pattern="[0-9]+" #telefono="ngModel">  
                                  <div *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)" class="text-danger">
                                    <div *ngIf="telefono.errors.required">
                                      Ingrese el número telefónico
                                    </div>
                                  </div>
                                </div>                          
                              </div>
                              
                              <div class="col-md-4">
                                <label>
                                  Correo:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input  class="form-control input" id="email" type="email" ngModel={{usuario.email}} 
                                  required email ngModel name="email" #email="ngModel">  
                                  
                                  <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">
                                    <div *ngIf="email.errors.required">
                                        Ingrese el email.
                                    </div>
                                    <div *ngIf="email.errors.email">
                                        Ingrese un email válido.
                                    </div>
                                </div>
                                </div>                          
                              </div>
                              <div class="col-md-4">
                                <label>
                                  IVA:
                                </label>
                              </div>
                              <div class="col-md-8 form-group">
                                <div class="position-relative has-icon-left">
                                  <input  class="form-control input" id="iva" type="number" ngModel={{usuario.iva}} 
                                  required iva ngModel name="iva" #iva="ngModel">                                    
                                  <div *ngIf="iva.invalid && (iva.dirty || iva.touched)" class="text-danger">
                                    <div *ngIf="iva.errors.required">
                                        Ingrese el iva.
                                    </div>
                                </div>
                                </div>                          
                              </div>

                                
                                 
                                 
                              <div class="col-12 d-flex justify-content-end">
                                <input class="btn float-right login_btn btn-dark" type="submit" value="Guardar Cambios">
                              </div>
                            </div>
                          </div>
                        </ng-container>
                        </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
                    </div>
                </div>
            </div>

        </div>

        <!--FOOTER PIE DE PAGINA-->
        <app-footer></app-footer>


    </div>

</div>
