<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
<link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">


<div class="wrapper">
  <!--MENU VERTICAL-->
  <app-menul></app-menul>
  <div class="main-panel">
    <!--BARRA SUPERIOR-->
    <app-header></app-header>
    <div class="content">
      <div class="container-fluid">

        <div class="row">

          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-success card-header-icon">
                <div class="card-icon">
                  <span class="material-icon">
                    person
                  </span>
                </div>
                <h3 class="card-title s"><a href="/reporte/clientes">Clientes</a></h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <span class="material-icons">
                    check_box
                  </span> {{this.clientes}} Clientes Registrados
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-danger card-header-icon">
                <div class="card-icon">
                  <span class="material-icons">
                    people
                  </span>
                </div>
                <h3 class="card-title"><a href="/reporte/facturas">Facturas</a></h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <span class="material-icons">
                    check_box
                  </span> Facturas generadas
                </div>
              </div>
            </div>
          </div>
          <div class="col-lg-4 col-md-6 col-sm-6">
            <div class="card card-stats">
              <div class="card-header card-header-info card-header-icon">
                <div class="card-icon">
                  <span class="material-icons">
                    text_snippet
                  </span>
                </div>
                <h3 class="card-title"><a href="/reporte/reservaciones">Reservaciones</a></h3>
              </div>
              <div class="card-footer">
                <div class="stats">
                  <i class="material-icons">update</i> Actualizado
                </div>
              </div>
            </div>
          </div>
        </div>

     


      </div>

    </div>

    <!--FOOTER PIE DE PAGINA-->
    <app-footer></app-footer>


  </div>

</div>
